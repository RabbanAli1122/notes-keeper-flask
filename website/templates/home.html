{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Notes</h1>
<ul class = "list-group list-group-flush" id = "notes">
    {%for note in user.notes %}
    <li class= "list-group-item">
        {{note.data}}
        <button type = "button" class = "close" onClick="deleteNote({{note.id}})"><!--  note is the counter of the for loop 
 -->
            <span aria-hidden = "true">&times;</span>
        </button>
    </li>
    {%endfor%}
</ul>

<form method = "POST">
    <br>
    <textarea style = "width:75vw; height:30vh; " name= "note" id="note" class "form-control"></textarea>
    <br>
    <div align = "center">
        <button type = "submit" class=" btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}
