{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method ="POST">
    <br>
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <lable for = "email" >Email Address</lable>
        <input type = "email" class = "form-control" id="email" name="email" placeholder="Enter Email"></input>
        </div>
    <div class="form-group">
            <lable for = "firstname" >First Name</lable>
            <input type = "text" class = "form-control" id="firstname" name="firstname" placeholder="Enter First Name"></input>
        </div>
    <div class="form-group">
            <lable for = "password1" >Password</lable>
            <input type = "password" class = "form-control" id="password1" name="password1" placeholder="Enter Password"></input>
        </div>
    <div class="form-group">
            <lable for = "password2" >Password (Confirm)</lable>
            <input type = "password" class = "form-control" id="password2" name="password2" placeholder="Enter Confirmed password"></input>
        </div>
        <br>
    <button type ="submit" class="btn btn-primary" >Submit</button>
    </form>
    
{% endblock %}
